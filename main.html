<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required/>
		<br>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required/>
	
<br>
	Gender
		<label for="gender_m" >Male</label>
	<input type="radio" id="gender_m" name="gender"  />
		<label for="gender_f" >Female</label>
		<input type="radio" id="gender_f" name="gender" />
		<br>

		<label for="cars" >Car Brands</label>
		<select id="cars" required placeholder="--Please choose an option--" >
			<option id="AUDI" >Audi</option>
			<option id="BMW">BMW</option>
			<option id="Mercedes">Mercedes</option>
		</select>
<br>
				<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" />
<br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" placeholder="" />
<br>
		<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" />

	<br>
		<label for="password">Password</label>
	<input type="password" id="password" placeholder="Password" />
		<br>
		<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" />
		<br>
	<input type="submit" id="submit" placeholder="Submit" />
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
